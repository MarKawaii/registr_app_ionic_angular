<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Aquí va el resto del contenido -->
  <ion-card>
    <ion-card-header>
      <ion-title>Login</ion-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input formControlName="email" aria-label="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <ion-button
          [routerLink]="['/home']"
          expand="block"
          fill="clear"
          shape="round"
        >
          Iniciar sesion
        </ion-button>
      </form>
      
      <ion-item class="ion-align-items-center">
        <a  [routerLink]="['/#']">Registrarse</a>
      </ion-item>
      <ion-item class="ion-align-items-center">
        <a  [routerLink]="['/#']">Recuperar Contraseña</a>
      </ion-item>  
    </ion-card-content>
  </ion-card>
</ion-content>
