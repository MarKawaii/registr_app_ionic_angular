<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>Ver Asignaturas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Asignaturas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="!showQR">
    <ion-item *ngFor="let asignatura of asignaturas$ | async" (click)="onAsignaturaClick(asignatura)">
      {{ asignatura.nombre }}
    </ion-item>
  </ion-list>

  <div *ngIf="showQR" class="qr-container">
    <ion-card class="ion-margin">
      <ion-card-header>
        <ion-card-title>QR de la Asignatura</ion-card-title>
      </ion-card-header>
      <ion-card-content class="ion-text-center">
        <img [src]="generatedQRCode" alt="CÃ³digo QR de la asignatura">
        <p>Tiempo restante para nuevo QR: {{ countdown }} segundos</p>
        <ion-button (click)="closeQR()">Cerrar QR</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
