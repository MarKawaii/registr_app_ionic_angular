<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>Crear cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-content-with-bg">
  <ion-card style="width: 70%; margin: auto; margin-top: 40%; border-radius: 20px">
    <ion-card-header>
      <ion-title style="text-align: center;">Registrarte</ion-title>
    </ion-card-header>

    <ion-card-content>
      <!-- Vinculación del formulario con el FormGroup del componente -->
      <form [formGroup]="formularioRegistro">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" placeholder="nombre" formcontrolname="firsName"></ion-input>

        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input type="text" placeholder="apellido" formControlName="lastName"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" placeholder="email" formControlName="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <!-- Cambiado el placeholder de "email" a "contraseña" -->
          <ion-input type="password" placeholder="contraseña" formControlName="password"></ion-input>
        </ion-item>

        <!-- Vinculación del botón con la función de validación -->
        <ion-button class="btn-register" (click)="crearCuenta()" expand="block" fill="clear" shape="round">
          Crear cuenta nueva
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
