<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>Crear cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-content-with-bg">
  <ion-card
    style="width: 70%; margin: auto; margin-top: 40%; border-radius: 20px">
    <ion-card-header>
      <ion-title style="text-align: center;">Registrarte</ion-title>
    </ion-card-header>
    
    <ion-card-content>
      <form action="" style="border-radius: 5px">
        <ion-item>
          <ion-label position="floating">Nomnbre</ion-label>
          <ion-input type="text" placeholder="nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input type="text" placeholder="apellido"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" placeholder="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input type="text" placeholder="email"></ion-input>
        </ion-item>

        <!-- <ion-item>
          <ion-label>Alumno</ion-label>
          <ion-checkbox slot="start" [(ngModel)]="isAlumno" (ionChange)="updateCheckboxStatus('alumno')"></ion-checkbox>
        </ion-item>
        
        <ion-item>
          <ion-label>Docente</ion-label>
          <ion-checkbox slot="start" [(ngModel)]="isDocente" (ionChange)="updateCheckboxStatus('docente')"></ion-checkbox>
        </ion-item> -->
  

        <ion-button class="btn-register" [routerLink]="['/registro']" expand="block" fill="clear" shape="round">
          Crear cuenta nueva
        </ion-button>


      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
