<ion-content [fullscreen]="true" class="ion-content-with-bg">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Aquí va el resto del contenido -->
  <ion-card style="width: 70%; margin: auto; margin-top: 60%; border-radius: 20px;">
    <ion-card-header>
      <img [src]="'assets/img/registrapp_recortada.png'" style="width: 80%; height: 80%; margin-left: 30px;" />
    </ion-card-header>
  
    <ion-card-content>
      <form [formGroup]="formularioLogin" style="border-radius: 5px;">

        <ion-list>
          <ion-item>
            <ion-input labelPlacement="floating" placeholder="alumno@duocuc.cl" formControlName="email" type="text">
              <div slot="label">Correo <ion-text color="danger">*</ion-text></div>
            </ion-input>
          </ion-item>
        </ion-list>

  
        <ion-list>
          <ion-item>
            <ion-input labelPlacement="floating" placeholder="contraseña" formControlName="password" 
              [type]="mostrarContrasena ? 'text' : 'password'">
              <div slot="label">Contraseña <ion-text color="danger">*</ion-text></div>
            </ion-input>
            <ion-button slot="end" fill="clear" (click)="toggleContrasena()">
              <ion-icon slot="icon-only" name="{{ mostrarContrasena ? 'eye-off' : 'eye' }}"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-list>


        <ion-button class="btn-login" (click)="iniciarSesion()" expand="block" fill="clear" shape="round">
          Iniciar sesion
        </ion-button>
  
      </form>

      <ion-button class="btn-register" [routerLink]="['/registro']" expand="block" fill="clear" shape="round">
        Crear cuenta nueva
      </ion-button>
  
      <ion-item style="text-align: center;">
        <a [routerLink]="['/#']" style="font-size: 14px; width: 100%;">Recuperar Contraseña</a>
      </ion-item>
      
      
    
    </ion-card-content>
  </ion-card>
  
</ion-content>
