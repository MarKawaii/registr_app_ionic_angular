<ion-content [fullscreen]="true" class="ion-content-with-bg">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Aquí va el resto del contenido -->
  <ion-card style="width: 70%; margin: auto; margin-top: 60%; border-radius: 20px;">
    <ion-card-header>
      <img [src]="'assets/img/registrapp_recortada.png'" style="width: 80%; height: 80%; margin-left: 30px;" />
    </ion-card-header>
  
    <ion-card-content>
      <form [formGroup]="formularioLogin" style="border-radius: 5px;">
        <ion-item >
          <ion-label position="floating">Correo</ion-label>
          <ion-input formControlName="email" type="text" placeholder="correo@duocuc.cl"></ion-input> <!-- Cambiado de password a text -->
        </ion-item>
  
        <ion-item style="padding-bottom: 20px;">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password" placeholder="escribe tu contraseña"></ion-input>
        </ion-item >
  
        <ion-button class="btn-login"
          [routerLink]="['/home']"
          expand="block"
          fill="clear"
          shape="round"
        >
          Iniciar sesion
        </ion-button>
      </form>

      <ion-button class="btn-register" [routerLink]="['/registro']" expand="block" fill="clear" shape="round">
        Crear cuenta nueva
      </ion-button>
  
      <ion-item style="text-align: center;">
        <a [routerLink]="['/#']" style="font-size: 14px; width: 100%;">Recuperar Contraseña</a>
      </ion-item>
      
      
    
    </ion-card-content>
  </ion-card>
  
</ion-content>
